<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <main class="contenedor">
        <div id="contenido1" hidden>
            <h1>Resultado:</h1>
            <h5 id="H5nombre">Nombre</h5>
            <h5 id="H5apellido">Apellido</h5>
            <h5 id="H5mail">Email</h5>
            <h5 id="H5genero">Genero</h5>
            <input type="submit" value="Cerrar" id="cerrar">
        </div>
        <div class="contenido2">
            <form action="#" method="post" id="formulario">
                <fieldset>
                    <legend>Registrarse:</legend>
                 
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="Nombre" name="nombre">
                    <small id="errorNombre" class="errorNombre" hidden>Introducir un Nombre correcto</small>
                    <small id="validoNombre" class="validoNombre" hidden>Nombre válido</small>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="Apellido" name="apellido">
                    <small id="errorApellido" class="errorApellido" hidden>Poner un Apellido correcto</small>
                    <small id="validoApellido" class="validoApellido" hidden>Apellido correcto</small>
                    <label for="email">Email:</label>
                    <input type="email" id="Correo" name="email">
                    <small id="errorCorreo" class="errorCorreo" hidden>Introducir un Correo correcto</small>
                    <small id="validoCorreo" class="validoCorreo" hidden>Correo correcto</small>
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    
                    <input type="submit" value="Enviar" id="enviar">
                </fieldset>
        </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
